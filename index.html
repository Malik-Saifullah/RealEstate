<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body>
    <div class="wrapper">

        <!-- header -->
        <header id="header">
            <div class="header-sticky"></div>
        </header>

        <!-- main -->
        <main id="main">
            <section id="banner">
                <div class="banner__content__box owl-carousel">
                    <div class="banner__image_container">
                        <img src="./images/main.jpg" alt="">
                    </div>
                    <div class="banner__image_container">
                        <img src="./images/main2.jpg" alt="">
                    </div>
                    <div class="banner__image_container">
                        <img src="./images/main3.jpg" alt="">
                    </div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="footer-top">
                <div class="footer-top__logo">
                    <img src="./images/2.png" alt="">
                </div>
                <div class="footer-top__email__submit__box">
                    <input type="text" placeholder="Enter your Email">
                    <button type="button">Submit</button>
                </div>
                <div class="footer-top__social__icon__box">
                    <ul class="">
                        <li class="">
                            <a href="#" target="_blank">
                                <i class="lab la-facebook-square"></i>
                            </a>
                        </li>
                        <li class="">
                            <a href="#" target="_blank">
                                <i class="lab la-twitter"></i>
                            </a>
                        </li>
                        <li class="">
                            <a href="#" target="_blank">
                                <i class="lab la-google-plus"></i>
                            </a>
                        </li>
                        <li class="">
                            <a href="#" target="_blank">
                                <i class="lab la-dribbble"></i>
                            </a>
                        </li>
                        <li class="">
                            <a href="#" target="_blank">
                                <i class="lab la-pinterest-p"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer-middle">
                <div class="footer-middle__cities">
                    <h3>Property Cities</h3>
                    <ul class="">
                        <li class="">
                            <a href="#" class="">Islamabad</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Multan</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Sahiwal</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Hyderabad</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Sialkot</a>
                        </li>
                    </ul>
                    <ul class="">
                        <li class="">
                            <a href="#" class="">Karachi</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Faisalabad</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Peshawar</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Sakhar</a>
                        </li>
                        <li class="">
                            <a href="#" class="">Lahore</a>
                        </li>
                    </ul>
                </div>
                <div class="footer-middle__posts">
                    <div class="post__1">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="footer-bottom"></div>
        </footer>
    </div>

    <script src="./vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="./vendor/owlcarousel/js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
